<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünü Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0a74da, #62b6ff); /* Mavi Arka Plan */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            opacity: 0.8;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-edit"></i> Ürünü Düzenle</h1>
        <form action="/edit_product/{{ product[0] }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-tag"></i> Ürün Adı</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><i class="fas fa-align-left"></i> Açıklama</label>
                <textarea class="form-control" id="description" name="description" required>{{ product[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><i class="fa-solid fa-money-bill-wave"></i> Fiyat</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="category_id" class="form-label"><i class="fas fa-list"></i> Kategori</label>
                <select class="form-select" id="category_id" name="category_id" required>
                    <option value="" disabled>Kategori Seç</option>
                    {% for category in categories %}
                        <option value="{{ category[0] }}" {% if category[0] == product[5] %}selected{% endif %}>{{ category[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-image"></i> Mevcut Resim</label>
                <br>
                {% if product[4] %}
                    <img src="{{ product[4] }}" alt="Mevcut Ürün Resmi" width="120">
                {% else %}
                    <p>Resim Yok</p>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label"><i class="fas fa-link"></i> Yeni Resim URL (Opsiyonel)</label>
                <input type="text" class="form-control" id="image_url" name="image_url">
                <small class="form-text text-muted">Veya yeni bir resim yükleyebilirsiniz.</small>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label"><i class="fas fa-upload"></i> Yerel Resim Yükle</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Güncelle</button>
            <br><br>
            <a href="/admin_dashboard" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri Dön</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
