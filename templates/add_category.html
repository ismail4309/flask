<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #0a74da, #62b6ff); /* Mavi Arka Plan */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            border-radius: 10px;
            width: 100%;
        }
        .btn i {
            margin-right: 5px;
        }
        .btn:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fa-solid fa-folder-plus"></i> Yeni Kategori Ekle</h1>
        <form action="/add_category" method="post">
            <div class="mb-3">
                <label for="category_name" class="form-label"><i class="fa-solid fa-tag"></i> Kategori Adı</label>
                <input type="text" class="form-control" id="category_name" name="category_name" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Ekle</button>
        </form>
        <br>
        <a href="/admin_dashboard" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Geri Dön</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
