<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        .btn-primary {
            background: #0056b3;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #003f7f;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 5px;
        }
        .icon {
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-globe icon"></i> Domain Güncelle</h1>
        <form action="/admin_update_domain" method="post">
            <div class="mb-3">
                <label for="domain" class="form-label">Yeni Domain</label>
                <input type="text" class="form-control" id="domain" name="domain" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Güncelle</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
